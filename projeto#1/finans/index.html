<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header class="bg-warning">
      <div class="container">
        <nav class="navbar navbar-expand-sm">
          <a href="" class="navbar-brand"><img src="/img/logo.png" width="142"> </a>

          <!-- Botão menu-hamburguer -->
        <button class="navbar-toggler navbar-light" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

          <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ml-auto" i>
              <li class="nav-item"><a href="#" class="nav-link text-secondary">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-secondary">Recursos</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-secondary">Benefícios</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-secondary">Preços</a></li>
              <li class="nav-item"><button class="btn btn-outline-light nav-link ml-4">Entrar</button></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--Inicio home-->
    <section class="home bg-warning">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="display-4 text-white">Suas contas, descomplicadas</div>
            <p class="text-white">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online
              que vai facilitar sua vida financeira.</p>

            <div class="input-group">
              <input class ="form-control" type="email" name="email" placeholder="Seu e-mail">
              <div class="input-group-append">
                <button class="btn btn-primary font-weight-bold">Cadastre-se</button>
              </div>  
            </div>

            <div class="d-flex mt-3 align-items-center justify-content-center justify-content-lg-start">
              <h5 class="text-white font-weight-normal">Disponível para</h5>
              <a href="" class="btn btn-outline-light ml-2">
                <i class="fab fa-app-store-ios fa-lg text-secondary "></i>
              </a>
              <a href="" class="btn btn-outline-light btn-hover-dark  ml-2 ">
                <i class="fab fa-android fa-lg text-secondary "></i>
              </a>
            </div>
            
          </div>
          <div class="col-md-6 d-none d-md-block">
            <img src="img/capa-mulher.png" alt="Mulher">
          </div>
          
        </div>  
      </div>
    </section>

 
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
